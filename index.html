<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixeLabs Viewer - Boutique Web</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="win95-window">
            <div class="win95-title-bar">
                <span class="title-text">üéÆ PIXELABS VIEWER WEB</span>
                <div class="title-buttons">
                    <button class="lang-toggle" onclick="toggleLanguage()">FR</button>
                </div>
            </div>
            <div class="header-content">
                <div class="streamer-select">
                    <label for="streamer">Streamer:</label>
                    <input type="text" id="streamer" class="win95-input" placeholder="nom_du_streamer" value="pixelabs_tv">
                </div>
                <div class="balance-display">
                    <span id="balance-text">Solde: -- coins</span>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Left Panel: Catalog -->
            <aside class="catalog-panel win95-window">
                <div class="win95-title-bar">
                    <span class="title-text">üì¶ CATALOGUE</span>
                </div>
                <div class="catalog-content">
                    <!-- Tabs -->
                    <div class="catalog-tabs">
                        <button class="tab-button active" onclick="switchTab('items')">Items</button>
                        <button class="tab-button" onclick="switchTab('pokemon')">Pok√©mon</button>
                        <button class="tab-button" onclick="switchTab('malus')">Malus</button>
                    </div>

                    <!-- Search Bar (Pokemon only) -->
                    <div id="pokemon-search" class="search-bar" style="display:none;">
                        <input type="text" id="search-input" class="win95-input" placeholder="Rechercher Pok√©mon (nom ou #ID)">
                    </div>

                    <!-- Items Tab -->
                    <div id="tab-items" class="tab-content active">
                        <div id="items-list" class="items-grid"></div>
                    </div>

                    <!-- Pokemon Tab -->
                    <div id="tab-pokemon" class="tab-content">
                        <div id="pokemon-list" class="items-grid"></div>
                    </div>

                    <!-- Malus Tab -->
                    <div id="tab-malus" class="tab-content">
                        <div id="malus-list" class="items-grid"></div>
                    </div>
                </div>
            </aside>

            <!-- Right Panel: Cart -->
            <section class="cart-panel win95-window">
                <div class="win95-title-bar">
                    <span class="title-text">üõí PANIER (<span id="cart-count">0</span>)</span>
                </div>
                <div class="cart-content">
                    <div id="cart-items" class="cart-items-list">
                        <p class="empty-cart">Panier vide</p>
                    </div>

                    <div class="cart-summary">
                        <div class="total-line">
                            <span>TOTAL:</span>
                            <span id="cart-total">0 coins</span>
                        </div>
                    </div>

                    <!-- Generated Command -->
                    <div class="command-box win95-panel">
                        <label>üìã COMMANDE G√âN√âR√âE:</label>
                        <textarea id="generated-command" class="win95-textarea" readonly rows="3" placeholder="Ajoutez des items au panier..."></textarea>
                        <button class="win95-button copy-button" onclick="copyCommand()">
                            üìã COPIER LA COMMANDE
                        </button>
                    </div>

                    <div class="cart-info">
                        <p>‚ÑπÔ∏è Copiez la commande et collez-la dans le chat du streamer !</p>
                    </div>

                    <button class="win95-button clear-button" onclick="clearCart()">
                        üóëÔ∏è VIDER PANIER
                    </button>
                </div>
            </section>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <p>PixeLabs Viewer Web v1.0 ‚Ä¢ H√©berg√© gratuitement sur GitHub Pages</p>
            <p>Design Windows 95 ‚Ä¢ Compatible Mobile & Desktop</p>
        </footer>
    </div>

    <!-- Pokemon Detail Modal -->
    <div id="pokemon-modal" class="modal" style="display:none;">
        <div class="modal-content win95-window">
            <div class="win95-title-bar">
                <span class="title-text" id="modal-title">Pok√©mon</span>
                <button class="close-button" onclick="closeModal()">√ó</button>
            </div>
            <div class="modal-body">
                <div id="modal-pokemon-details"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
